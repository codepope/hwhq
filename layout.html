<head>
  <title>HackWimbledon HQ</title>
</head>

<template name="layout">
  <div class="container">
    <header>
      {{> nav }}
    </header>
    {{> yield}}
  </div>
</template>

<template name="nav">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="navcollapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      {{> navBrand}}

    </div>

    <div class="collapse navbar-collapse" id="navcollapse">
      <ul class="nav navbar-nav">
        {{> navItems}}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons}}
      </ul>
    </div>
  </div>

  </nav>
</template>

<template name="navBrand">
  <a class="navbar-brand" href="{{ pathFor 'home' }}">HackWimbledon HQ</a>
</template>

<template name="navItems">
      <li class="{{ activeIfTemplateIs 'ideas' }}">
        <a href="{{ pathFor 'ideas' }}">Ideas</a>
      </li>
      <li class="{{ activeIfTemplateIs 'projects' }}">
        <a href="{{ pathFor 'projects' }}">Projects</a>
      </li>
      <li class="{{ activeIfTemplateIs 'people' }}">
        <a href="{{ pathFor 'people' }}">People</a>
      </li>
      <li class="{{ activeIfTemplateIs 'about' }}">
        <a href="{{ pathFor 'about' }}">About</a>
      </li>
</template>
