<template name="home">
  <h2>HackWimbledon HQ</h2>
  <p>You are on the home screen of the HackWimbledon HQ.</p>
  <h3>Most liked ideas</h3>
  <p>Coming soon</p>
  <h3>Most active projects</h3>
  <p>Coming soon</p>
</template>

<template name='about'>
  <h2>About this site</h2>
</template>


<template name='ideas'>
  <div class='row'>
    <div class="col-sm-4">
      <h2>Ideas <a href="{{ pathFor 'newIdea'}}">Add</a></h2>
      <ul>
        {{#each ideaList}}
        <li class="{{ maybeSelected }}">
          <a href="{{ pathFor 'idea' }}"> {{ name }} </a>
        </li>
        {{/each}}
      </ul>
    </div>
    <div class="col-sm-8">
      {{> idea selectedIdea}}
    </div>
  </div>
</template>


<template name='idea'>
  <h2>{{ name }}</h2>
  <p>{{ description }}</p>
</template>

<template name='newIdea'>
  <form>
    <div class="form-group">
      <label for="ninputName">Name:</label>
      <input type="text" class="form-control" id="inputName" placeholder="Your idea's name..."/>
     </div>
     <div class="form-group">
      <label for="description">Description</label>
      <div class="col=xs-6">
      <textarea class="form-control" name="inputDescription" placeholder="Describe your idea..."></textarea>
     </div>
    </div>
    <button type="submit" class="btn btn-primary">Propose this idea</button>
  </form>
</template>

<template name='projects'>
  <div class='row'>
    <div class="col-sm-4">
      <h2>Projects</h2>
      <ul>
        {{#each projectList}}
        <li class="{{ maybeSelected }}">
          <a href="{{ pathFor 'projects' }}"> {{title}} </a>
        </li>
        {{/each}}
      </ul>
    </div>
    <div class="col-sm-8">
      {{> project selectedProject}}
    </div>
  </div>
</template>


<template name='project'>
  <h2>{{ title }}</h2>
  <p>{{ body }}</p>
</template>

<template name='people'>
  <div class='row'>
    <div class="col-sm-4">
      <h2>People</h2>
      <ul>
        {{#each peopleList}}
        <li class="{{ maybeSelected }}">
          <a href="{{ pathFor 'person' }}"> {{ handle }} </a>
        </li>
        {{/each}}
      </ul>
    </div>
    <div class="col-sm-8">
      {{> person selectedPerson}}
    </div>
  </div>
</template>


<template name='person'>
  <h2>{{ title }}</h2>
  <p>{{ body }}</p>
</template>
